name: PHP Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: xdebug
        tools: composer:v2
        ini-values: xdebug.mode=coverage

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite with coverage
      run: |
        mkdir -p build/logs coverage
        XDEBUG_MODE=coverage vendor/bin/pest --coverage-clover build/logs/clover.xml --coverage-html coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: build/logs/clover.xml
        flags: php-${{ matrix.php-version }}
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: PHPMetrics
      run: |
        mkdir -p metrics
        vendor/bin/phpmetrics --report-html=metrics src/

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-coverage-php-${{ matrix.php-version }}
        path: coverage/
        retention-days: 7

    - name: Upload metrics report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: metrics-report-php-${{ matrix.php-version }}
        path: metrics/
        retention-days: 7
